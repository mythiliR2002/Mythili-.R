    <style>
        body {
            background-color: pink;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 200px;

            background-color: white;
            border-radius: 5px;
        }
        .container h2 {
            text-align: center;
        }

        .container input[type="password"] {

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>
</head>

        <form action="second-page.html">
